<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Admin Panel</div>
      <ul class="nav-links">
        <li><a href="/pages/products.html">Products</a></li>
        <li><a href="/pages/orders.html">Orders</a></li>
        <li><a href="/pages/categories.html">Categories</a></li>
        <li><a href="/pages/sizes.html">Sizes</a></li>
        <li><a href="/index.html" id="logoutBtn">Log out</a></li>
        <!-- Close Button for Mobile Menu -->
        <div class="close-btn">&#10005;</div>
      </ul>
      <!-- Burger Button -->
      <div class="burger-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

    <div class="container">
      <h2>Manage Categories</h2>

      <!-- Category Form (Add & Update) -->
      <form id="categoryForm">
        <input type="hidden" id="category-id" />
        <!-- Used for editing -->
        <div class="input-group">
          <label for="category">Category Name</label>
          <input
            type="text"
            id="category"
            placeholder="Enter category name"
            required
          />
        </div>
        <button type="submit" class="btn">Add Category</button>
        <!-- Text updates when editing -->
      </form>

      <!-- Category List -->
      <h3>Category List</h3>
      <ul id="categoryList"></ul>
    </div>

    <script src="/js/categories.js"></script>
    <script src="/js/burger_menu.js"></script>
  </body>
</html>
